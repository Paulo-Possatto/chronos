spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false

  flyway:
    clean-disabled: true
    validate-on-migrate: true

server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200
      min-spare: 10

logging:
  level:
    com.ppossatto.chronos: INFO
    org.hibernate: WARN
    org.springframework: WARN
  file:
    name: /var/log/consultas-api/application.log
    max-size: 10MB
    max-history: 30

management:
  endpoint:
    health:
      show-details: never
  endpoints:
    web:
      exposure:
        include: health,info,metrics